{% extends 'base.html' %}

{%  block title %}
<title>prize</title>
{% endblock%}

{%  block h %}
<div class="container">
    <h1>введите данные товара</h1>
    <form method="post">
        <input type="text" class="mt-3 mb-4 w-100 form_control" name="title" id="title" placeholder="Введите название товара">
        <input type="number" class="mt-3 mb-4 w-100 form_control" name="prize" id="prize" placeholder="Введите цену на товар">
        <input type="text" class="mt-3 mb-4 w-100 form_control" name="text" id="text" placeholder="Введите описания товара">
        <button class="mt-3 mb-4 w-100 btn btn-lg btn-primary" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock%}
